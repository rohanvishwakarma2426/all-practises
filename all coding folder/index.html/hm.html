<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media qureey </title>
    <style> 
    .box{
        color: rgb(255, 255, 255);
        background-color: blue;
        text-align: center;
        font-size: 75px;
        display: none;
    }
    @media  (max-width:300px) {
        #box-1{
            display: block;
        }
    }
    @media  (max-width:500px) and (min-width:300px) {
        #box-2{
            display: block;
        }
    </style>
</head>
<body>
    <div class="box" id="box-1">hii  iam  mobile</div>
    <div class="box" id="box-2">hii iam  tablet</div>
    <div class="box" id="box-3">hii iam  leptop</div>
    <div class="box" id="box-4">hii iam  pc</div>
</body>
</html>
