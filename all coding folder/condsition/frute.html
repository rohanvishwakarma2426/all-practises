<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> hello word ke sath hm switch statement ka code likhne wale hai </h1>
    <script>
        var fruittype = prompt("kuan sa fal chaiye?");
        switch (fruittype){
            case 'narangi':
                console.log("narangi hai 30 rupaye kilo");
                break;
            case 'seb':
                console.log("seb hai 60 rupaye kilo");
                break; 
            case 'kele':  
                console.log("kele hai 40 rupaye kilo");
                break;
            case 'papita':
                console.log("papita hai 100 rupaye kilo");
                break;  
            case 'aam':
                console.log("aam hai 50 rupaye kilo");
                break;
            case 'amrud':
                console.log("amrud hai80 rupaye kilo");
                break;
          default:
                console.log(`${fruittype} aaj khatm ho gya hai kl ayega.`);           
        }
        console.log("aur kuch chaiye");
    </script>
</body>
</html>
